services:
  backend1:
    build: ./app
    expose:
      - "5000"

  backend2:
    build: ./app
    expose:
      - "5000"

  backend3:
    build: ./app
    expose:
      - "5000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3